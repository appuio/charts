---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "rabbitmq.fullname" . }}-creds
  labels:
    app: {{ template "rabbitmq.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  rabbitmq-user: {{ .Values.rabbitmqUser | b64enc | quote }}
  {{ if .Values.rabbitmqPassword }}
  rabbitmq-password: {{ .Values.rabbitmqPassword | b64enc | quote }}
  {{ else }}
  rabbitmq-password: {{ randAscii 24 | nospace | b64enc | quote }}
  {{ end }}
  rabbitmq-vhost: {{ .Values.rabbitmqVhost | b64enc | quote }}

---
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "rabbitmq.fullname" . }}-config
  labels:
    app: {{ template "rabbitmq.name" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
type: Opaque
data:
  {{ if .Values.rabbitmqErlangCookie }}
  rabbitmq-erlang-cookie: {{ .Values.rabbitmqErlangCookie | b64enc | quote }}
  {{ else }}
  rabbitmq-erlang-cookie: {{ randAlphaNum 32 | nospace | b64enc | quote }}
  {{ end }}
