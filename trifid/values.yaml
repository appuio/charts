# Default values for trifid.
trifid:
  sparql:
    endpoint:
      url: https://appuio.ch
      username: user
      password: pass
      # secretName: # name of an existing secret

replicaCount: 1

image:
  repository: docker.io/zazuko/trifid
  tag: 2.3.2
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext:
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  runAsNonRoot: true
  runAsUser: 1000
  readOnlyRootFilesystem: true

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 500m
    memory: 200Mi
  limits:
    cpu: 2000m
    memory: 1Gi

nodeSelector: {}

tolerations: []

affinity: {}
