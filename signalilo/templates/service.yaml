apiVersion: v1
kind: Service
metadata:
  name: {{ include "signalilo.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "signalilo.name" . }}
    helm.sh/chart: {{ include "signalilo.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app.kubernetes.io/name: {{ include "signalilo.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
