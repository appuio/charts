replicaCount: 1

image:
  repository: docker.io/haproxytech/haproxy-debian
  tag: 2.2
  pullPolicy: IfNotPresent

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: haproxy
    # kubernetes.io/tls-acme: "true"
  
  ## Hosts for the ingress
  hosts:
    # - one.example.org
    # - two.example.org
  
  ## TLS configuration
  tls:
    enabled: true
    secretName: # tls-haproxy

service:
  port: 30636
  type: ClusterIP

haproxy:
  config: ldap-tls
  frontendPort: 30636

  ldapTls:
    certificatePath: /etc/ssl/certs/ca-certificates.crt
    # backend: ldap-example.org

  galera:
    balance: source # see http://cbonte.github.io/haproxy-dconv/1.9/configuration.html#4-balance
    check:
      enabled: true
      mysql:
        enabled: true # see http://cbonte.github.io/haproxy-dconv/1.9/configuration.html#option%20mysql-check
        user: haproxy
    nodes: []
    # - address: galera-node-1
    #   port: 3306
    #   backup: false

  galerak8s:
    balance: source # see http://cbonte.github.io/haproxy-dconv/1.9/configuration.html#4-balance
    check:
      enabled: true
      mysql:
        enabled: true # see http://cbonte.github.io/haproxy-dconv/1.9/configuration.html#option%20mysql-check
        user: haproxy
    dnsservicename: mycluster-mariadb-galera-headless
    port: 3306
    nodeCount: 3

resources:
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi
